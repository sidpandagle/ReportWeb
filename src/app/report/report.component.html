<div class="wrapper container">
    <div class="wleft">
        <div class="header">{{report.title}}</div>
        <div class="navs">
            <div class="nav" *ngFor="let data of navSelection; let i = index;" (click)="selectNav(i)" [ngClass]="data.selected?'nav-selected':''">{{data.name}}</div>
        </div>
        <div class="content">
            <div *ngIf="checkNavSelection()=='Overview'" [innerHtml]='report.description'></div>
            <!-- <div>{{report.description}}</div> -->
        </div>
    </div>
    <div class="wright">
        <div class="wwrap">
            <div class="rhead">Request For Sample</div>
            <div class="rwrap">
                <input [(ngModel)]="reportSample.name" placeholder="Name" class="name">
                <input [(ngModel)]="reportSample.email" placeholder="Email" class="email">
                <input [(ngModel)]="reportSample.country" placeholder="Country" list="country" name="country" class="country">
                <datalist id="country">
                    <option *ngFor="let data of countries">{{data.country}} </option>
                </datalist>
                <input [(ngModel)]="reportSample.phone" placeholder="Phone" class="phone">
                <input [(ngModel)]="reportSample.company_name" placeholder="Company Name" class="cname">
                <div class="submit" (click)="sumbitSample()">Submit</div>
            </div>
        </div>
    </div>
</div>
