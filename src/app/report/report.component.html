<div class="wrapper">
    <div class="wleft">
        <div class="header">{{report.title}}</div>
        <div class="navs">
            <div class="nav">Overview</div>
            <div class="nav">Table Of Content</div>
            <div class="nav">Major Market Players</div>
            <div class="nav">Inquiry Before Buying</div>
        </div>
        <div class="content">
            <div [innerHtml] = 'report.description'></div>
            <!-- <div>{{report.description}}</div> -->
        </div>
    </div>
    <div class="wright">
        <div class="wwrap">
            <div class="rhead">Request For Sample</div>
            <div class="rwrap">
                <input placeholder="Name" class="name">
                <input placeholder="Email" class="email">
                <input placeholder="Country" class="country">
                <input placeholder="Phone" class="phone">
                <input placeholder="Company Name" class="cname">
                <div class="submit">Submit</div>
            </div>
        </div>
    </div>
</div>
